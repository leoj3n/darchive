<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="favicon.png" rel="shortcut icon" type="image/x-icon">
  <title>Darchive - Decentralized internet archive.</title>
  <meta charset="utf-8">
  <meta content="width=device-width" name="viewport">

</head>
<body translate="no">
  <div class="grid">
    <header class="viewport">
      <section>
        <nav>
          <ul>
            <li>
              <a href="#" id="btnAbout">About</a>
            </li>
            <li>
              <a href="#" class="active">Archive</a>
            </li>
            <li>
              <a href="#" id="btnSearch">Search</a>
            </li>
            <li>
              <a href="#" id="btnSignIn">Login</a>
            </li>
          </ul>
        </nav>
        <aside>
          <svg aria-hidden="true" class="svg-logo" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" overflow="visible">
            <g class="ld ld-static">
              <filter id="shadow" height="130%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="4.0" result="blur"/>
                <feFlood flood-color="aqua" flood-opacity="4.0" result="offsetColor"><animate attributeName="flood-opacity"
          values="0;1;0" dur="1s"
          repeatCount="indefinite" id="animate"/></feFlood>
              <feComposite in="offsetColor" in2="blur" operator="in" result="offsetBlur"/>
                <feComponentTransfer>
                  <feFuncA type="linear" slope="1.0"/>
                  <!-- slope is the opacity of the shadow -->
                </feComponentTransfer>
                <feMerge> 
                  <feMergeNode/>
                  <!-- contains the offset blurred image -->
                  <feMergeNode in="SourceGraphic"/>
                  <!-- contains the element that filter is applied to -->
                </feMerge>
              </filter>

oke-width:3;stroke-miterlimit:10;} .st40{fill:#F5E6C8;stroke:#000000;stroke-width:3;stroke-miterlimit:10;} .st41{fill:#FFFFFF;stroke:#808080;stroke-width:4;stroke-miterlimit:10;} .st42{fill:#808080;stroke:#808080;stroke-width:4;stroke-miterlimit:10;} .st43{fill:#666666;stroke:#B3B3B3;stroke-width:12;stroke-linecap:round;stroke-miterlimit:10;} .st44{fill:#808080;} .st45{fill:#B3B3B3;} .st46{fill:#FFFF00;stroke:#E15B64;stroke-width:6;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;} .st47{fill:none;stroke:#E15B64;stroke-width:6;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;} .st48{fill:#F5E6C8;stroke:#333333;stroke-width:4;stroke-miterlimit:10;}

              <g class="layer0">
                <path class="st11 the-body" d="M90,77.2H10V59.6c0-5.2,4.2-9.4,9.4-9.4h61.2c5.2,0,9.4,4.2,9.4,9.4V77.2z"></path>
              </g>
              <g class="layer1">
                <polygon class="st22 the-paper" points="77.5,87.3 26.7,87.3 26.7,12.7 55.2,12.7 77.5,35 "></polygon>
                <polygon class="st11 layer1 the-corner" points="77.5,35 55.2,12.7 55.2,35 "></polygon>
              </g>
              <g class="layer2">
                <path class="st23 the-guard" d="M81.5,50.2h-4v7.4H26.7v-7.4h-8.3c-4.7,0-8.5,3.8-8.5,8.5v18.6h16.7v-5.7h50.8v5.7H90V58.7 C90,54,86.2,50.2,81.5,50.2z"></path>

              <g class="layer3">
                <circle class="st24 slow-repeat blink the-light" id="btnBlinkingLight" cx="18.2" cy="59" r="2.8"></circle>
              </g>
            </g>
          </svg>
        </aside>
      </section>
    </header>
    <main class="container dashboard">
      <h1 class="visuallyhidden">Create an Archive</h1>
      <form id="url-form">
        <label class="visuallyhidden" for="url">URL of page to archive:</label>
        <input autofocus="" id="url" placeholder="https://wikipedia.org" type="url" value="https://wikipedia.org">
      </form>
      <section>
        <h2>Frame View</h2>
        <div>
          <iframe id="browser-iframe" tabindex="-1" sandbox="allow-same-origin allow-scripts"></iframe>
        </div>
        <button id="btnFreshLiveView">Refresh</button>
      </section>
      <section>
        <h2>Screenshot</h2>
        <div>
          <div id="screenshot-div"></div>
        </div>
        <button id="btnFreshScreenshot">Regenerate</button>
      </section>
      <section>
        <h2>Source Code</h2>
        <div>
          <textarea id="source-textarea" readonly></textarea>
        </div>
        <button id="btnFreshSource">Reload</button>
      </section>
      <section class="save">
        <h2>Save Archive</h2>
        <div>
          <textarea id="comments-textarea" placeholder="Optional comments about this archive."></textarea>
        </div>
        <button id="btnSave">Archive</button>
      </section>
    </main>
    <footer class="viewport">
      <section>
        <p><a href="#">Darchive</a> â€” Decentralized internet archive.</p>
        <aside class="love">
          Made with<span class="buzz3">&nbsp;ðŸ’–&nbsp;</span>in Chicago.
        </aside>
      </section>
    </footer>
  </div>
</body>
</html>
